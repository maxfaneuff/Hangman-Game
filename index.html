<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>Animal Hangman!</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="assets/javascript/game.js"></script>

</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div class="jumbotron">
			  <h1>Animal Hangman!</h1>
			  <p>Press any key to begin!</p>
			</div>
		</div>	
	</div>

	<div class="row section-left">
		<div class="col-md-6">
			<div class="panel panel-default">
			  <div class="panel-heading">
			    <h3 class="panel-title">Good luck!</h3>
			  </div>
			  <div class="panel-body">
			    <img src="assets/images/hangman_logo.png" alt="hangman" id="hangman_image"> 
			  </div>
			</div>
		</div>
		
		<div class="col-md-6">
			<div class="panel panel-default">
			  <div class="panel-heading">
			    <h3 class="panel-title" id="guess-here">Guess Here</h3>
			  </div>
			  <div class="panel-body" id="wins">
			    Wins 
			  </div>
			</div>	
			<div class="panel panel-default">
			  <div class="panel-heading">
			    <h3 class="panel-title">Current Word</h3>
			  </div>
			  <div class="panel-body" id="word">
			  </div>
			  <div class="panel-body" id="guessNum">
			  	Guesses Left 
			  </div>
			</div>	
			<div class="panel panel-default">
			  <div class="panel-heading">
			    <h3 class="panel-title">Guessed letters</h3>
			  </div>
			  <div class="panel-body" id="wrongGuess">
			    Letters guessed 
			  </div>
			</div>		
		</div>
	</div>
</div>

</body>


</html>
